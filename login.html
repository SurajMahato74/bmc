<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

    <title>Login Birat Multiple College</title>
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #f36f21;
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link {
            color: white;
            margin-right: 30px;
        }

        .navbar-nav .nav-link:hover {
            color: white;
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Center Header */
        .center-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .center-header img {
            height: 100px;
            margin-right: 15px;
        }

        .brand-title {
            font-size: 24px;
            line-height: 1.2;
        }

        .brand-title strong {
            font-weight: bold;
            color: #333;
        }

        /* Login Form Styling */
        .login-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .login-container h2 {
            color: #0056b3;
            text-align: center;
        }

        .login-container hr {
            border: none;
            height: 2px;
            background-color: #ccc;
            margin: 10px 0 20px;
        }

        .input-group .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }

        .input-group .form-control:focus {
            box-shadow: none;
            border-bottom: 1px solid #0056b3;
        }

        .login-container .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }

        .input-group-text {
            background: transparent;
            border: none;
            border-bottom: 1px solid #ccc;
        }

        .input-group-text i {
            color: #0056b3;
        }

        .input-group-text:hover i {
            color: #333;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="center-header">
        <img src="logo.png" alt="BMC Logo">
        <div class="brand-title">
            <strong>BIRAT</strong> <br>
            MULTIPLE COLLEGE
        </div>
    </div>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light" style="padding: 10px;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 d-flex justify-content-center mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notice.html">Notice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope" ></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Birat Multiple Campus. All Rights Reserved.</p>
        <p style="font-size: 14px; font-style: normal;">Design By <span style="color: #0056b3;">Brandwave</span></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBogGzOg6tv6WfQ5p1r5/7rLrj3E6PRz6a7/zlW4W7v6p6p6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-ppdNjp3FayPDBNpWONI6srKZlA46lvZy8slMD/DaOYF6Jo5M7RPkE+liypx01GNA"
        crossorigin="anonymous"></script>
</body>

</html>
